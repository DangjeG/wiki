info:
  description: Welcome to Wiki's API documentation! Here you will able to discover
    all of the ways you can interact with the Wiki API.
  title: Wiki API
  version: 0.0.1
openapi: 3.1.0
paths:
  /api/v1/admins/approve_user:
    post:
      operationId: approve_user_api_v1_admins_approve_user_post
      parameters:
      - in: query
        name: user_id
        required: false
        schema:
          anyOf:
          - format: uuid
            type: string
          - type: 'null'
          title: User Id
      - in: query
        name: username
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Username
      - in: query
        name: email
        required: false
        schema:
          anyOf:
          - format: email
            type: string
          - type: 'null'
          title: Email
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApproveUser'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserFullInfoResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - WikiRootApiKey: []
      - WikiApiKey: []
      - WikiApiKey: []
      - WikiAccessToken: []
      - WikiBearer: []
      summary: Approve the user for access to the system
      tags:
      - Admins
  /api/v1/api_client/:
    put:
      operationId: update_wiki_api_client_api_v1_api_client__put
      parameters:
      - in: query
        name: wiki_api_client_id
        required: true
        schema:
          format: uuid
          title: Wiki Api Client Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWikiApiClient'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WikiApiClientInfoResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - WikiRootApiKey: []
      - WikiApiKey: []
      - WikiApiKey: []
      - WikiAccessToken: []
      - WikiBearer: []
      summary: Update wiki api client
      tags:
      - WikiApiClient
  /api/v1/api_key/:
    delete:
      operationId: delete_wiki_api_key_api_v1_api_key__delete
      parameters:
      - in: query
        name: api_key_id
        required: true
        schema:
          format: uuid
          title: Api Key Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - WikiRootApiKey: []
      - WikiApiKey: []
      - WikiApiKey: []
      - WikiAccessToken: []
      - WikiBearer: []
      summary: Delete wiki api key
      tags:
      - WikiApiClient
    post:
      operationId: create_wiki_api_key_api_v1_api_key__post
      parameters:
      - in: query
        name: expires_date
        required: true
        schema:
          format: date-time
          title: Expires Date
          type: string
      responses:
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WikiApiKeyInfoResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - WikiRootApiKey: []
      - WikiApiKey: []
      - WikiApiKey: []
      - WikiAccessToken: []
      - WikiBearer: []
      summary: Create wiki api key
      tags:
      - WikiApiClient
  /api/v1/api_key/deactivate:
    put:
      operationId: deactivate_wiki_api_key_api_v1_api_key_deactivate_put
      parameters:
      - in: query
