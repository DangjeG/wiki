components:
  schemas:
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    UserLogin:
      properties:
        email:
          format: email
          title: Email
          type: string
      required:
      - email
      title: UserLogin
      type: object
    UserSignResponse:
      properties:
        email_to:
          format: email
          title: Email To
          type: string
        expire_minutes:
          default: 5
          title: Expire Minutes
          type: integer
        verify_token:
          title: Verify Token
          type: string
      required:
      - email_to
      - verify_token
      title: UserSignResponse
      type: object
    UserSignupSchema:
      properties:
        display_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Display Name
        email:
          format: email
          title: Email
          type: string
        first_name:
          title: First Name
          type: string
        is_user_agreement_accepted:
          title: Is User Agreement Accepted
          type: boolean
        last_name:
          title: Last Name
          type: string
        message:
          anyOf:
          - type: string
          - type: 'null'
          title: Message
        organization_id:
          format: uuid
          title: Organization Id
          type: string
        position:
          anyOf:
          - type: string
          - type: 'null'
          title: Position
        second_name:
          title: Second Name
          type: string
        username:
          anyOf:
          - type: string
          - type: 'null'
          title: Username
      required:
      - email
      - username
      - display_name
      - first_name
      - last_name
      - second_name
      - position
      - is_user_agreement_accepted
      - organization_id
      - message
      title: UserSignupSchema
      type: object
    UserVerifyResponse:
      properties:
        access_token:
          title: Access Token
          type: string
      required:
      - access_token
      title: UserVerifyResponse
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
  securitySchemes:
    WikiAccessToken:
      in: cookie
      name: wiki_access_token
      type: apiKey
    WikiApiKey:
      in: header
      name: X-Wiki-API-Key
      type: apiKey
    WikiBearer:
      scheme: bearer
      type: http
info:
  title: Wiki API
  version: 0.0.1
openapi: 3.1.0
paths:
  /api/v1/auth/login:
    post:
      description: The endpoint for sending an email and receiving a login confirmation
        token.A confirmation code will be sent to the specified email.
      operationId: login_api_v1_auth_login_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
        required: true
      responses:
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSignResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Login
      tags:
      - Auth
  /api/v1/auth/signup:
    post:
      description: Sending an application for registration in the system
      operationId: signup_api_v1_auth_signup_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSignupSchema'
        required: true
      responses:
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSignResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Signup
      tags:
      - Auth
  /api/v1/auth/test:
    post:
      description: Test endpoint to test the access token.
      operationId: test_api_v1_auth_test_post
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
      security:
      - WikiApiKey: []
      - WikiApiKey: []
      - WikiAccessToken: []
      - WikiBearer: []
      summary: Test
      tags:
      - Auth
  /api/v1/auth/verify:
    get:
      description: Endpoint for confirming the code received by mail, issuing access
        token to perform authorized actions.
      operationId: verify_api_v1_auth_verify_get
      parameters:
      - in: query
        name: token
        required: true
        schema:
          title: Token
          type: string
      - in: query
        name: verification_code
        required: true
        schema:
          title: Verification Code
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserVerifyResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Verify
      tags:
      - Auth
